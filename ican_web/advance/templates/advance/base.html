<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block p_title %} 
                Study with US
            {% endblock %}
        </title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'advance/bootstrap/bootstrap.min.css.map' %}" media="screen">
        
        <!--css-->
        <link rel="stylesheet" href="/static/advance/css/navbar.css" media="screen" />
        <link rel="stylesheet" href="/static/advance/css/advance.css" media="screen" />
        <link rel="stylesheet" href="{% static 'grow/css/styles.css' %}" media="screen" />
        <link rel="stylesheet" href="{% static 'grow/css/grow.css' %}" media="screen" />

        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <!--navbar-->
                    {% include 'advance/navbar.html' %}
                </div>
                <div class="col-lg-9">
                    <div class="row my-3">
                        <!--search-->
                        <form class="form-inline search" style="display: flex; justify-content: flex-end; position: absolute;">
                            <input class="form-control mr-sm-2 searchForm" type="search" placeholder="검색" aria-label="Search">
                            <button class="btn btn-success my-2 my-sm-0 searchBtn" type="submit">검색</button>
                        </form>
                    </div>
                    <div class="row my-5"></div>

                    <div class="container">
                        <div class="row my-3">
                            <div class="rounded-3" id="main">
                                <div class="col">
                                    <!--main-->
                                    {% block main %}{% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer">
                        <!--footer-->
                        {% include 'advance/footer.html' %}
                    </div>
                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
</html>
